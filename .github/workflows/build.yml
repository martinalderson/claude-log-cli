name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            rid: osx-arm64
          - os: ubuntu-24.04
            rid: linux-x64
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install native dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y clang zlib1g-dev

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Publish AOT binary
        run: dotnet publish ClaudeLogCli/ClaudeLogCli.csproj -c Release -r ${{ matrix.rid }}

      - name: Prepare artifact
        run: |
          mkdir -p staging
          cp ClaudeLogCli/bin/Release/net10.0/${{ matrix.rid }}/publish/claude-log staging/claude-log-${{ matrix.rid }}

      - uses: actions/upload-artifact@v4
        with:
          name: claude-log-${{ matrix.rid }}
          path: staging/claude-log-${{ matrix.rid }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and create tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch

      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          name: ${{ steps.tag.outputs.new_tag }}
          generate_release_notes: true
          files: claude-log-*
